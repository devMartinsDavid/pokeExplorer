<ion-tab-bar>

    [routerLinkActiveOptions]="{ exact: true }">

    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]="['/favorites']" routerLinkActive="selected">

    <ion-label>Favoritos</ion-label>
  </ion-tab-button>
</ion-tab-bar>
